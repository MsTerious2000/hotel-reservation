<style>
    * {
        margin: 0;
        padding: 0;
    }

    .title {
        font-family: "Old English Text MT";
        font-size: 110px;
        font-weight: bolder;
        -webkit-text-fill-color: rgb(0, 0, 0);
        -webkit-text-stroke: 1px rgb(255, 217, 0);
    }

    .title-header {
        text-align: center;
        background-image: url('assets/images/background/background-dark.jpg');
        background-size: cover;
        border-bottom: 10px solid rgb(0, 0, 0);
    }

    /*digital clock*/
    .dateTime {
        padding: 10px;
        width: 100%;
        height: 100%;
        background-color: rgb(255, 193, 7);
        font-family: "Century Gothic";
        font-size: 25px;
        border: 3px solid black;
        border-radius: 10px;
        -webkit-text-fill-color: black;
    }

    .time {
        justify-content: center;
        align-items: center;
        font-family: "Old English Text MT";
        font-weight: bolder;
        display: flex;
    }

    .time span:not(:last-child) {
        margin: 0 6px;
        position: relative;
        font-size: 50px;
        font-weight: bolder;
        text-align: center;
        letter-spacing: 3px;
    }

    .time span:last-child {
        font-size: 30px;
        font-weight: 600;
        text-transform: lowercase;
        border-radius: 3px;
    }
</style>

<div class="jumbotron-fluid">
    <div class="title-header container-fluid">
        <div class="row">
            <div class="col-9 col-title">
                <h1 class="title">Casa de Quirrejacino</h1>
            </div>
            <div class="col-3 col-digitalClock p-2">
                <div class="dateTime">
                    <div class="row">
                        <div class="col">
                            <div class="date">
                                <u>
                                    <span id="month">Month</span>/
                                    <span id="dayNumber">00</span>/
                                    <span id="year">Year</span>-
                                    <span id="day">Day</span>
                                </u>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="time">
                                <span>
                                    <span id="hour">00</span>:
                                    <span id="minutes">00</span>:
                                    <span id="seconds">00</span>
                                    <span id="period">am</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
