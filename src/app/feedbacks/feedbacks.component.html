<style>
    .title-label {
        font-family: "Matura MT Script Capitals";
        font-size: 100px;
        -webkit-text-fill-color: rgb(0, 0, 0);
        -webkit-text-stroke: 4px rgb(255, 255, 255);
    }

    .container {
        border: 3px solid rgb(0, 0, 0);
        border-radius: 20px;
    }

    td {
        text-align: center;
    }

    .btn {
        width: 40%;
    }
</style>

<app-navbar-admin></app-navbar-admin>

<h1 class="title-label text-center my-3">Feedbacks</h1>
<div class="container bg-light">
    <div class="table w-100 d-table">
        <thead>
            <tr class="text-center">
                <th scope="col">#</th>
                <th scope="col">Email</th>
                <th scope="col">Feedback</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let feedback of feedbacks; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ feedback.email }}</td>
                <td>{{ feedback.feedback }}</td>
                <td>
                    <button class="btn btn-success mr-2 w-25" (click)="reply()">Reply</button>
                    <button class="btn btn-danger ml-2 w-25" (click)="delete(feedback._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </div>
</div>
