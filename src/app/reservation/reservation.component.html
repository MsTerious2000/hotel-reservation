<style>
    .slideshow {
        position: absolute;
        left: 0;
        border: 4px solid rgb(0, 0, 0);
        border-radius: 20px;
    }

    .carousel-inner img {
        border-radius: 10px;
        width: 100%;
        height: 100%;
    }

    .carousel-caption {
        font-family: "Matura MT Script Capitals";
        -webkit-text-fill-color: rgb(255, 193, 7);
        -webkit-text-stroke: 2px rgb(0, 0, 0);
    }

    .form-title {
        font-family: "Matura MT Script Capitals";
        font-size: 100px;
        -webkit-text-fill-color: rgb(0, 0, 0);
        -webkit-text-stroke: 4px rgb(255, 255, 255);
    }

    form {
        opacity: 0.95;
        width: 100%;
    }

    .form-row {
        margin-top: 50px;
        margin-bottom: 50px;
    }

    .label {
        font-family: "Colonna MT";
        font-size: 30px;
        font-weight: bold;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke: 2px rgb(0, 0, 0);
    }

    .form-control,
    option {
        font-family: "Century Gothic";
        font-size: 16px;
        font-weight: bold;
        opacity: 0.9;
    }

    .form-buttons {
        width: 200px;
        font-family: "Matura MT Script Capitals";
        font-size: 25px;
        border-radius: 30px;
    }
</style>

<app-navbar-guest></app-navbar-guest>
<div class="container py-3">
    <h1 class="form-title text-center">Reservation</h1>
    <form [formGroup]="reservationForm">
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <div class="slideshow p-2">
                        <div id="slide" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#slide" data-slide-to="0" class="active"></li>
                                <li data-target="#slide" data-slide-to="1"></li>
                                <li data-target="#slide" data-slide-to="2"></li>
                                <li data-target="#slide" data-slide-to="3"></li>
                                <li data-target="#slide" data-slide-to="4"></li>
                                <li data-target="#slide" data-slide-to="5"></li>
                                <li data-target="#slide" data-slide-to="6"></li>
                                <li data-target="#slide" data-slide-to="7"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="assets/images/rooms/single.jpg" alt="Single Room">
                                    <div class="carousel-caption mb-3">
                                        <h1>Single Room</h1>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/images/rooms/double.jpg" alt="Double Room">
                                    <div class="carousel-caption mb-3">
                                        <h1>Double Room</h1>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/images/rooms/triple.jpg" alt="Triple Room">
                                    <div class="carousel-caption mb-3">
                                        <h1>Triple Room</h1>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/images/rooms/quad.jpg" alt="Quad Room">
                                    <div class="carousel-caption mb-3">
                                        <h1>Quad Room</h1>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/images/rooms/king.jpg" alt="King Room">
                                    <div class="carousel-caption mb-3">
                                        <h1>King Room</h1>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/images/rooms/queen.jpg" alt="Queen Room">
                                    <div class="carousel-caption mb-3">
                                        <h1>Queen Room</h1>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/images/rooms/double-double.jpg" alt="Double-Double Room">
                                    <div class="carousel-caption mb-3">
                                        <h1>Double-Double Room</h1>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/images/rooms/studio.jpg" alt="Studio Room">
                                    <div class="carousel-caption mb-3">
                                        <h1>Studio Room</h1>
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#slide" data-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </a>
                            <a class="carousel-control-next" href="#slide" data-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row form-row">
                <div class="col-3"></div>
                <div class="col-3 text-center mt-5">
                    <label class="label" for="">Guest Name:</label>
                </div>
                <div class="col-3 text-center mt-5">
                    <input class="form-control" type="text" name="guestName" id="guestName" formControlName="guestName"
                        [ngClass]="{ 'is-invalid': submitted && f.guestName.errors }">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row form-row">
                <div class="col-3"></div>
                <div class="col-3 text-center">
                    <label class="label" for="">Check-in:</label>
                </div>
                <div class="col-3 text-center">
                    <input class="form-control" type="date" formControlName="checkin"
                        [ngClass]="{ 'is-invalid': submitted && f.checkin.errors }">
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="row form-row">
                <div class="col-3"></div>
                <div class="col-3 text-center">
                    <label class="label" for="">Check-out:</label>
                </div>
                <div class="col-3 text-center">
                    <input class="form-control" type="date" formControlName="checkout"
                        [ngClass]="{ 'is-invalid': submitted && f.checkout.errors }">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3 text-center">
                    <label class="label" for="roomType">Room Type:</label>
                </div>
                <div class="col-3 text-center">
                    <select class="form-control" name="roomType" id="roomType" formControlName="roomType"
                        [ngClass]="{ 'is-invalid': submitted && f.guestName.errors }">
                        <option value="Single">Single</option>
                        <option value="Double">Double</option>
                        <option value="Triple">Triple</option>
                        <option value="Quad">Quad</option>
                        <option value="King">King</option>
                        <option value="Queen">Queen</option>
                        <option value="Double-Double">Double-Double</option>
                        <option value="Studio">Studio</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3 text-center mt-3">
                    <button class="btn btn-danger form-buttons" (click)="cancel()">Cancel</button>
                </div>
                <div class="col-3 text-center mt-3">
                    <button class="btn btn-warning form-buttons" (click)="reserve()">Reserve</button>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </form>
</div>
