<script>
  function updateClock() {
    var now = new Date();
    var day = now.getDay();
    var month = now.getMonth();
    var date = now.getDate();
    var year = now.getFullYear();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    var period = "am";

    if (hour == 0) {
      hour = 12;
    }
    if (hour > 12) {
      hour = hour - 12;
      period = "pm";
    }

    Number.prototype.pad = function (digits) {
      for (var n = this.toString(); n.length < digits; n = 0 + n);
      return n;
    }

    var months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
    var weeks = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
    var id = ["day", "month", "dayNumber", "year", "hour", "minutes", "seconds", "period"];
    var values = [weeks[day], months[month], date.pad(2), year, hour.pad(2), minute.pad(2), second.pad(2), period];

    for (var i = 0; i < id.length; i++) {
      document.getElementById(id[i]).firstChild.nodeValue = values[i];
    }
  }

  function initClock() {
    updateClock();
    window.setInterval("updateClock()", 1);
  }
</script>
